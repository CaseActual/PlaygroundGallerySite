<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" content="width=device-width,initial-scale=1">
  <title>Playground Virtual Gallery Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


    <ul class="pages">
      <li class="chat page">
        <div class="chatArea">
          <ul class="messages"></ul>
        </div>
       <input class="inputMessage" placeholder="Type here..."/>
      </li>
      <li class="login page">
        <div class="form">
          <h3 class="title">Enter your chat username:</h3>
          <input class="usernameInput" type="text" maxlength="14" />
        </div>
      </li>
    </ul>
  
    
    <div class="gallery">
      <h1>Playground Virtual Gallery</h1>
      <iframe src="https://portal.furioos.com/embed/247.209?hideTitle=true?autoRun=true" width="160%" height="160%" allowfullscreen="true" style="border: none;"></iframe>
    </div>


  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>



</html>
